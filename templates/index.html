<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Talent AI - Valorizzazione Capitale Umano</title>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; background: #f4f4f9; }
        /* Sidebar reattiva */
        .sidebar { width: 250px; background: #2c3e50; color: white; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { font-size: 1.2rem; border-bottom: 1px solid #555; padding-bottom: 10px; }
        /* Dashboard Principale */
        .main-content { flex-grow: 1; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Profilo / Privacy</h2>
        <p>Storico Ricerche</p>
        <div style="margin-top: auto; font-size: 0.8rem;">Core Backend: Attivo</div>
    </div>

    <div class="main-content">
        <h1>Dashboard Valorizzazione Conoscenza</h1>
        
        <!-- Blocco Upload (Agente Parser) -->
        <div class="card">
            <h3>Upload Documenti (CV, Slide, Dispense)</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pdf">
                <button type="submit">Invia ad Agente Parser</button>
            </form>
        </div>

        <!-- Blocco Chat (Planner + Scout + Critic) -->
        <div class="card">
            <h3>Chat Intelligente</h3>
            <div id="chat-box"></div>
            <input type="text" id="user-query" placeholder="Cerca una competenza nel team...">
            <button onclick="askAgent()">Chiedi all'Orchestratore</button>
        </div>
    </div>

    <script>
        async function askAgent() {
            const query = document.getElementById('user-query').value;
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div><b>Tu:</b> ${query}</div>`;
            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            });
            const data = await response.json();
            chatBox.innerHTML += `<div style="color: blue;"><b>Agente:</b> ${data.response}</div>`;
            document.getElementById('user-query').value = '';
        }
    </script>
</body>
</html>
